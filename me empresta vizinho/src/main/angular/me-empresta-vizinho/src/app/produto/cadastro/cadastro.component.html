<div class="ui-g">
  <div class="ui-g-6">
    <div class="ui-g-6">
      <div class="ui-g-12" style="height:45px">
        Produto
      </div>
      <div class="ui-g-12" style="height:45px">
        Categoria
      </div>
      <div class="ui-g-12" style="height:45px">
        Preço
      </div>
      <div class="ui-g-12" style="height:45px">
        Disponível de
      </div>
      <div class="ui-g-12" style="height:45px">
        Até
      </div>
      <div class="ui-g-12" style="height:45px">
        Descrição
      </div>
      <div class="ui-g-12">
        <textarea [rows]="5" [cols]="59" pInputText [(ngModel)]="product.descProduto"></textarea>
      </div>
    </div>
    <div class="ui-g-6">
      <div class="ui-g-12">
        <input type="text" pInputText [(ngModel)]="product.nomeProduto" style="width:200px"/>
      </div>
      <div class="ui-g-12">
        <p-dropdown [options]="categories" [(ngModel)]="product.idCategoria"></p-dropdown>
      </div>
      <div class="ui-g-12">
        <p-spinner size="21" [(ngModel)]="product.vl_preco"></p-spinner>
      </div>
      <div class="ui-g-12">
        <p-calendar [showIcon]="true" dateFormat="dd/mm/yy" [(ngModel)]="initialDate"></p-calendar>
      </div>
      <div class="ui-g-12">
        <p-calendar [showIcon]="true" dateFormat="dd/mm/yy" [(ngModel)]="finalDate"></p-calendar>
      </div>
    </div>
  </div>

  <div class="ui-g-6">
    <div class="ui-g-12">
      <img src="../../../assets/fill.jpg" width="315">
    </div>
    <div class="ui-g-12">
      <button pButton type="button" label="Selecionar imagem" style="width:315px" class="ui-button-info"></button>
    </div>
    <div class="ui-g-12"></div>
    <div class="ui-g-12"></div>
    <div class="ui-g-12"></div>
    <div class="ui-g-12"></div>
    <div class="ui-g-12"></div>
    <div class="ui-g-12"></div>
    <div class="ui-g-12"></div>
    <div class="ui-g-12"></div>
    <div class="ui-g-5"></div>
    <div class="ui-g-1">
      <button pButton type="button" label="Salvar" (click)="salvar()" class="ui-button-info"></button>
    </div>
  </div>
</div>
